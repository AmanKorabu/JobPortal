<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Details</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Job Application</h1>
  </header>

  <main>
    <div class="job-details-container">
      <h2 id="jobTitle"></h2>
      <p><strong>Company:</strong> <span id="jobCompany"></span></p>
      <p><strong>Location:</strong> <span id="jobLocation"></span></p>

      <h3>Apply Now</h3>
      <form id="applicationForm" class="application-form">
        <input type="text" id="applicantName" placeholder="Your Name" required />
        <input type="email" id="applicantEmail" placeholder="Your Email" required />
        <textarea id="coverLetter" placeholder="Cover Letter" rows="5" required></textarea>
        <button type="submit">Submit Application</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Job Portal</p>
  </footer>

  <script src="job-details.js"></script>
</body>
</html>
